<section class="section subscribe-area  bg-gray ptb_100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7">
                <div class="subscribe-content text-center">
                    <h2>Empresarial</h2>
                    <p class="my-4">¿Ninguna de las anteriores se adapta a tu negicio?, no hay problema, Escribenos y dejanos tus datos para que encontremos la solucion apropiada para tu negocio</p>
                    <!-- Subscribe Form -->
                    <form [formGroup]="subscribeForm" class="subscribe-form">
                        <div class="form-group">
                            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tu correo">
                        </div>
                        <div *ngIf="!subscribeForm.controls.email.valid && subscribeForm.controls.email.touched" class="text text-danger mt-1">
                            ¡El correo electronico no es valido!
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="mensaje" id="exampleInputMessage1" aria-describedby="emailHelp" placeholder="Deja tu mensaje">
                        </div>
                        <div *ngIf="!subscribeForm.controls.email.valid && subscribeForm.controls.email.touched" class="text text-danger mt-1">
                            ¡El campo de nombre debe tener al menos 6 caracteres!
                        </div>
                        <button (click)="enviarFormulario()" type="submit" class="btn btn-lg btn-block">Enviar</button>
                    </form>
                    <div *ngIf="enviado" class="alert alert-info text-center mt-3">
                        <h4 class="altert-heading"> Formulario enviado </h4>
                        <i class="fas fa-paper-plane fa-2x mt-2 mb-0"></i>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
